<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cursor move</title>
    <style media="screen">
      .app {
        width: 100px;
        height: 100px;
        background: red;
        cursor: move;
      }
      .second {
        width: 100px;
        height: 100px;
        background: red;
        cursor: not-allowed;
      }
      div {
        width: 100px;
        height: 100px;
        background: red;
      }
      .there {
        cursor: default;
      }
      .four {
        cursor: zoom-in;
      }
    </style>
  </head>
  <body>
    <div class="app">

    </div>
    <hr>
    <div class="second">

    </div>
    <hr>
    <div class="there">

    </div>
    <hr>
    <div class="four">

    </div>
  </body>
</html>
