<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>radius</title>
    <style media="screen">
        body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
      .first {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 0 0 100px 100px;
      }
      .second {
        width: 100px;
        height: 50px;
        background-color: red;
        border-radius: 0 0 50px 50px;
      }
    </style>
  </head>
  <body>
    <div class="first">
    </div>
    <hr>
    <div class="second">

    </div>
  </body>
</html>
